server:
  port: 88

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        #产品服务
        - id: mall-product
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        #三方服务
        - id: mall-third-party
          uri: lb://mall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        #优惠服务
        - id: mall-coupon
          uri: lb://mall-coupon
          predicates:
            - Path=/api/coupon/**
        #用户服务
        - id: mall-member
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        #订单服务
        - id: mall-order
          uri: lb://mall-order
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        #仓储服务
        - id: mall-ware
          uri: lb://mall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        #人人开源后台
        - id: renren-fast
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        #域名访问
        - id: mall
          uri: lb://mall-product
          #按请求中的host匹配，
          predicates:
            - Host=mall.com
        #搜索域名访问
        - id: mall-serach-route
          uri: lb://mall-search
          #按请求中的host匹配，
          predicates:
            - Host=search.mall.com